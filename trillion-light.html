<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trillion Dollar Light Forge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle at center, #0a0a1e 0%, #000 70%);
            overflow: hidden;
            perspective: 2000px;
        }
        
        .scene {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }
        
        /* Cosmic Background Layer */
        .cosmic-void {
            position: fixed;
            width: 200vw;
            height: 200vh;
            top: -50vh;
            left: -50vw;
            background: radial-gradient(
                circle at 50% 50%,
                rgba(10, 20, 60, 0.3) 0%,
                rgba(5, 10, 40, 0.2) 20%,
                rgba(0, 0, 20, 0) 50%
            );
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1000"><circle cx="500" cy="500" r="2" fill="rgba(100,120,255,0.1)"/></svg>');
            background-size: 50px 50px;
            animation: cosmicDrift 200s linear infinite;
            z-index: 0;
            filter: blur(10px);
        }
        
        @keyframes cosmicDrift {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100px, 100px) rotate(360deg); }
        }
        
        /* Main Rectangular Artifact */
        .rectangle {
            position: relative;
            width: 50vw;
            max-width: 600px;
            min-width: 300px;
            height: 28vw;
            max-height: 336px;
            min-height: 168px;
            background: linear-gradient(
                45deg,
                rgba(10, 10, 30, 0.9) 0%,
                rgba(20, 40, 80, 0.8) 50%,
                rgba(10, 10, 30, 0.9) 100%
            );
            border: 2px solid rgba(100, 140, 255, 0.5);
            border-radius: 8px;
            z-index: 5;
            box-shadow: 
                0 0 100px rgba(100, 140, 255, 0.8),
                inset 0 0 50px rgba(140, 180, 255, 0.3);
            transform: translateZ(50px);
            overflow: hidden;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><path d="M10 10 L90 90 M90 10 L10 90" stroke="rgba(140,160,255,0.05)" stroke-width="1"/></svg>');
            background-size: 50px 50px;
            animation: surfacePulse 20s infinite ease-in-out;
        }
        
        @keyframes surfacePulse {
            0%, 100% { box-shadow: 0 0 100px rgba(100, 140, 255, 0.8), inset 0 0 50px rgba(140, 180, 255, 0.3); }
            50% { box-shadow: 0 0 120px rgba(100, 140, 255, 1), inset 0 0 60px rgba(140, 180, 255, 0.4); }
        }
        
        /* Crystalline Overlay */
        .crystal-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(160, 200, 255, 0.1) 0%,
                rgba(120, 160, 255, 0.05) 30%,
                rgba(80, 120, 255, 0) 70%
            );
            clip-path: polygon(10% 10%, 90% 10%, 80% 90%, 20% 90%);
            z-index: 6;
            animation: crystalShimmer 15s infinite ease-in-out;
        }
        
        @keyframes crystalShimmer {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }
        
        /* Vertical Light Beam - Trillion Dollar Edition */
        .vertical-light {
            position: absolute;
            width: 5px;
            height: 300vh;
            background: linear-gradient(
                to bottom,
                rgba(100, 140, 255, 0) 0%,
                rgba(140, 180, 255, 0.5) 20%,
                rgba(180, 220, 255, 1) 50%,
                rgba(220, 180, 255, 1) 80%,
                rgba(255, 140, 255, 0.5) 100%
            );
            top: -150vh;
            left: 50%;
            transform: translateX(100px);
            z-index: 4;
            filter: blur(3px) brightness(1.5);
            opacity: 1;
            box-shadow: 0 0 50px rgba(180, 220, 255, 0.8);
            animation: lightBeamForge 8s infinite ease-in-out;
        }
        
        @keyframes lightBeamForge {
            0%, 100% { transform: translateX(100px) scaleY(1); filter: blur(3px) brightness(1.5); }
            50% { transform: translateX(100px) scaleY(1.05); filter: blur(4px) brightness(1.7); }
        }
        
        /* Primary Glow - Celestial Forge */
        .glow-primary {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(
                circle,
                rgba(220, 240, 255, 1) 0%,
                rgba(180, 200, 255, 0.8) 20%,
                rgba(140, 160, 255, 0.4) 50%,
                rgba(100, 120, 255, 0) 80%
            );
            top: 50%;
            left: 50%;
            transform: translate(85px, -100px);
            filter: blur(20px);
            z-index: 3;
            opacity: 1;
            box-shadow: 0 0 80px rgba(220, 240, 255, 0.6);
            animation: celestialPulse 6s infinite ease-in-out;
        }
        
        @keyframes celestialPulse {
            0%, 100% { transform: translate(85px, -100px) scale(1); opacity: 1; }
            50% { transform: translate(85px, -100px) scale(1.1); opacity: 0.9; }
        }
        
        /* Secondary Glow - Galactic Halo */
        .glow-secondary {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(
                ellipse,
                rgba(160, 180, 255, 0.6) 0%,
                rgba(140, 160, 255, 0.4) 30%,
                rgba(100, 120, 255, 0.2) 60%,
                rgba(80, 100, 255, 0) 100%
            );
            top: 50%;
            left: 50%;
            transform: translate(75px, -120px);
            filter: blur(30px);
            z-index: 2;
            opacity: 0.9;
            animation: galacticHalo 10s infinite ease-in-out;
        }
        
        @keyframes galacticHalo {
            0%, 100% { transform: translate(75px, -120px) scale(1); }
            50% { transform: translate(75px, -120px) scale(1.15); }
        }
        
        /* Edge Lighting - Forged by Titans */
        .top-edge {
            position: absolute;
            width: 100%;
            height: 4px;
            background: linear-gradient(
                to right,
                rgba(140, 180, 255, 0) 0%,
                rgba(180, 220, 255, 1) 50%,
                rgba(220, 180, 255, 1) 100%
            );
            top: -2px;
            left: 0;
            filter: blur(2px);
            z-index: 6;
            box-shadow: 0 0 20px rgba(180, 220, 255, 0.8);
            animation: titanEdge 5s infinite ease-in-out;
        }
        
        .right-edge {
            position: absolute;
            width: 4px;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(220, 180, 255, 1) 0%,
                rgba(180, 220, 255, 0.8) 50%,
                rgba(140, 180, 255, 0) 100%
            );
            top: 0;
            right: -2px;
            filter: blur(2px);
            z-index: 6;
            box-shadow: 0 0 20px rgba(220, 180, 255, 0.8);
            animation: titanEdge 5s infinite ease-in-out;
        }
        
        @keyframes titanEdge {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.9; }
        }
        
        /* Corner Highlight - Eternal Prism */
        .corner-highlight {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(
                circle at top right,
                rgba(240, 200, 255, 1) 0%,
                rgba(200, 160, 255, 0.8) 20%,
                rgba(160, 120, 255, 0) 70%
            );
            top: -20px;
            right: -20px;
            filter: blur(8px);
            z-index: 6;
            animation: prismPulse 7s infinite ease-in-out;
        }
        
        @keyframes prismPulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.9; }
        }
        
        /* Inner Reflection - Quantum Lattice */
        .inner-reflection {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(100, 140, 255, 0.05) 0%,
                rgba(140, 180, 255, 0.1) 50%,
                rgba(180, 220, 255, 0.15) 100%
            );
            z-index: 5;
            opacity: 0.9;
            animation: quantumFlux 12s infinite ease-in-out;
        }
        
        @keyframes quantumFlux {
            0%, 100% { opacity: 0.9; transform: skew(0deg); }
            50% { opacity: 0.7; transform: skew(2deg); }
        }
        
        /* Ambient Light - Nebula Forge */
        .ambient-light {
            position: fixed;
            width: 200vw;
            height: 200vh;
            background: radial-gradient(
                ellipse at 60% 30%,
                rgba(120, 160, 255, 0.15) 0%,
                rgba(80, 120, 255, 0.08) 40%,
                rgba(40, 80, 255, 0) 80%
            );
            top: -50vh;
            left: -50vw;
            filter: blur(50px);
            z-index: 1;
            opacity: 0.9;
            animation: nebulaSwirl 25s infinite ease-in-out;
        }
        
        @keyframes nebulaSwirl {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }
        
        /* Light Rays - Celestial Beams */
        .light-rays {
            position: absolute;
            width: 800px;
            height: 800px;
            background: conic-gradient(
                from 0deg,
                rgba(220, 180, 255, 0) 0deg,
                rgba(220, 180, 255, 0.1) 10deg,
                rgba(220, 180, 255, 0) 20deg,
                rgba(220, 180, 255, 0.1) 30deg,
                rgba(220, 180, 255, 0) 40deg
            );
            top: 50%;
            left: 50%;
            transform: translate(50px, -100px) rotate(0deg);
            opacity: 0.5;
            z-index: 2;
            filter: blur(12px);
            animation: celestialSpin 90s linear infinite;
        }
        
        @keyframes celestialSpin {
            0% { transform: translate(50px, -100px) rotate(0deg); }
            100% { transform: translate(50px, -100px) rotate(360deg); }
        }
        
        /* Orbital Constructs */
        .orbital-ring {
            position: absolute;
            width: 700px;
            height: 700px;
            border: 1px solid rgba(140, 180, 255, 0.3);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(70deg);
            z-index: 3;
            box-shadow: 0 0 40px rgba(140, 180, 255, 0.5);
            animation: orbitSpin 60s linear infinite;
        }
        
        @keyframes orbitSpin {
            0% { transform: translate(-50%, -50%) rotateX(70deg) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotateX(70deg) rotate(360deg); }
        }
        
        /* Bottom Edge - Forged Eternity */
        .bottom-edge {
            position: absolute;
            width: 50%;
            height: 3px;
            background: linear-gradient(
                to left,
                rgba(220, 180, 255, 1) 0%,
                rgba(180, 140, 255, 0.7) 50%,
                rgba(140, 100, 255, 0) 100%
            );
            bottom: -1px;
            right: 0;
            filter: blur(2px);
            z-index: 6;
            animation: eternityGlow 8s infinite ease-in-out;
        }
        
        @keyframes eternityGlow {
            0%, 100% { opacity: 1; width: 50%; }
            50% { opacity: 0.8; width: 48%; }
        }
        
        /* Holographic Runes */
        .rune-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><path d="M20 20 L80 80 M40 20 L60 80 M20 40 L80 60" stroke="rgba(140,180,255,0.1)" stroke-width="1"/></svg>');
            background-size: 100px 100px;
            z-index: 5;
            opacity: 0.4;
            animation: runeFloat 30s linear infinite;
        }
        
        @keyframes runeFloat {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
    </style>
</head>
<body>
    <div class="cosmic-void"></div>
    <div class="scene">
        <div class="rectangle">
            <div class="inner-reflection"></div>
            <div class="crystal-overlay"></div>
            <div class="rune-overlay"></div>
        </div>
        
        <div class="vertical-light"></div>
        <div class="glow-primary"></div>
        <div class="glow-secondary"></div>
        
        <div class="top-edge"></div>
        <div class="right-edge"></div>
        <div class="corner-highlight"></div>
        <div class="bottom-edge"></div>
        
        <div class="lens-flare-primary"></div>
        <div class="lens-flare-secondary"></div>
        
        <div class="light-rays"></div>
        <div class="light-shimmer"></div>
        <div class="orbital-ring"></div>
        
        <div class="ambient-light"></div>
        <div class="light-motes" id="motes-container"></div>
    </div>
    
    <div class="fog-effect"></div>
    <div class="vignette"></div>

    <script>
        // JavaScript remains unchanged as it handles interactivity
        document.addEventListener('DOMContentLoaded', function() {
            const motesContainer = document.getElementById('motes-container');
            const numMotes = 70;
            
            for (let i = 0; i < numMotes; i++) {
                const mote = document.createElement('div');
                mote.className = 'mote';
                const posX = Math.random() * 200 - 50;
                const posY = Math.random() * 200 - 100;
                const size = Math.random() * 2 + 1;
                mote.style.left = `calc(50% + ${posX}px)`;
                mote.style.top = `calc(50% + ${posY}px)`;
                mote.style.width = `${size}px`;
                mote.style.height = `${size}px`;
                mote.style.opacity = Math.random() * 0.5 + 0.2;
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 10;
                mote.style.animation = `
                    moteDrift ${duration}s infinite ease-in-out ${delay}s,
                    moteOpacity ${duration/2}s infinite ease-in-out ${delay}s
                `;
                motesContainer.appendChild(mote);
            }
            
            const styleSheet = document.createElement('style');
            document.head.appendChild(styleSheet);
            styleSheet.sheet.insertRule(`
                @keyframes moteDrift {
                    0% { transform: translate(0, 0) rotate(0deg); }
                    25% { transform: translate(${Math.random() * 20 - 10}px, ${Math.random() * 20 - 10}px) rotate(90deg); }
                    50% { transform: translate(${Math.random() * 20 - 10}px, ${Math.random() * 20 - 10}px) rotate(180deg); }
                    75% { transform: translate(${Math.random() * 20 - 10}px, ${Math.random() * 20 - 10}px) rotate(270deg); }
                    100% { transform: translate(0, 0) rotate(360deg); }
                }
            `, 0);
            styleSheet.sheet.insertRule(`
                @keyframes moteOpacity {
                    0%, 100% { opacity: 0.2; }
                    50% { opacity: 0.7; }
                }
            `, 1);
            
            document.addEventListener('mousemove', function(e) {
                const rect = document.querySelector('.rectangle');
                const scene = document.querySelector('.scene');
                const mouseX = e.clientX / window.innerWidth - 0.5;
                const mouseY = e.clientY / window.innerHeight - 0.5;
                rect.style.transform = `translateZ(50px) perspective(1000px) rotateY(${mouseX * 1}deg) rotateX(${-mouseY * 1}deg)`;
                scene.style.transform = `perspective(2000px) rotateY(${mouseX * 2}deg) rotateX(${-mouseY * 2}deg)`;
                const verticalLight = document.querySelector('.vertical-light');
                const cornerHighlight = document.querySelector('.corner-highlight');
                verticalLight.style.transform = `translateX(${100 + mouseX * 5}px)`;
                cornerHighlight.style.transform = `translate(${mouseX * 3}px, ${mouseY * 3}px)`;
            });
            
            function animateLightIntensities() {
                const elements = [
                    '.vertical-light',
                    '.glow-primary',
                    '.glow-secondary',
                    '.corner-highlight',
                    '.lens-flare-primary',
                    '.lens-flare-secondary'
                ];
                elements.forEach(selector => {
                    const element = document.querySelector(selector);
                    if (!element) return;
                    const minIntensity = 0.8;
                    const maxIntensity = 1;
                    let time = 0;
                    const speed = Math.random() * 0.001 + 0.001;
                    function update() {
                        time += speed;
                        const intensity = minIntensity + (Math.sin(time) + 1) / 2 * (maxIntensity - minIntensity);
                        element.style.opacity = intensity;
                        requestAnimationFrame(update);
                    }
                    update();
                });
            }
            animateLightIntensities();
        });
    </script>
</body>
</html>
